<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>My Notes</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="logout" onclick="logout()" style="cursor:pointer;">Logout</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
        </form>
      </div>
    </div>
  </nav>


  <!-- Alerts area  -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>

  <div class="box mt-3 mb-4 d-flex justify-content-center" style="height: 70px;" id="alert"> 
  </div>

  <!-- Text input area  -->
  <!-- <h1 class="text-center my-2 text-decoration-underline">My Notes</h1> -->
  <div class="container my-2">
    <input type="text" class="form-control my-2" placeholder="Title" aria-label="Username"
      aria-describedby="basic-addon1" id="note-title">
    <textarea class="form-control my-6" aria-label="With textarea" placeholder="Enter your notes here..."
      id="text"></textarea>
    <div class="imp my-3">
      <input class="form-check-input mt-1" type="checkbox" aria-label="Checkbox for following text input" id="imp"><span
        class="mx-2"> <strong>Mark as important</strong></span>
    </div>
    <div class="d-grid gap-2 my-2">
      <button class="btn btn-primary" type="button" id="addBtn">Take Notes</button>
    </div>
  </div>

  <!-- Display all the notes  -->

  <h1 class="text-center text-decoration-underline my-3">Notes</h1>

  <!-- Card  -->
  <div class="container mb-5">
    <div class="row" id="note-card">
    </div>
  </div>


  <footer class="bg-info p-0 mt-5 fixed-bottom">
    <p class="text-center mt-2">Copyright &copy; MyNotes 2021 | All Right Reserved</p>
  </footer>


  <script src="/scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
